<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explora y disfruta de una galería de imágenes sencilla.">
    <meta name="keywords" content="galería de imágenes, fotos, explorar fotos, álbum de fotos, aplicación de imágenes, organizador de fotos, experiencia visual">
    <title>Galeria de Imágenes</title>

    <!-- * Estilos -->
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="container__title">Galeria de Imágenes</h2>

      <div class="gallery">
        <div class="gallery__box">
          <figure class="box__figure">
            <img class="box__img" src="images/1.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/2.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/3.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/4.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/5.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/6.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/7.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/8.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/9.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/10.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/11.jpg" />
          </figure>
          <figure class="box__figure">
            <img class="box__img" src="images/12.jpg" />
          </figure>
        </div>

        <div class="visualizador">
          <figure class="visualizador__figure">
            <img src="images/1.jpg" id="visualizador__img" />
            <svg
              class="visualizador__cerrar"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.8695 12.0005L22.2172 3.65288C22.5957 3.27435 22.5957 2.66243 22.2172 2.2839C21.8386 1.90537 21.2267 1.90537 20.8482 2.2839L12.5005 10.6315L4.15288 2.2839C3.76581 1.91391 3.15105 1.93098 2.7839 2.31805C2.42814 2.69089 2.42814 3.27719 2.7839 3.65288L11.1315 12.0005L2.7839 20.3482C2.40537 20.7267 2.40537 21.3415 2.7839 21.7172C3.16243 22.0928 3.77435 22.0928 4.15288 21.7143L12.5005 13.3667L20.8482 21.7143C21.2239 22.0928 21.8329 22.0957 22.2115 21.72L22.2172 21.7143C22.5957 21.3358 22.5957 20.7239 22.2172 20.3482L13.8695 12.0005Z"
                fill="#0e1ac0"
              />
            </svg>
          </figure>
        </div>
      </div>
    </div>

    <script src="funciones.js"></script>
  </body>
</html>
